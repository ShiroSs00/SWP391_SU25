<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Đăng nhập</h2>
    <input type="text" name="username" placeholder="Tên đăng nhập" required>
    <input type="password" name="password" placeholder="Mật khẩu" required>
    <button type="submit">Đăng nhập</button>
    <div id="result"></div>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = e.target.username.value;
        const password = e.target.password.value;

        try {
            const res = await fetch("https://swp391-su25-1.onrender.com/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                document.getElementById("result").textContent = "Đăng nhập thành công!";
                console.log("Token:", data.token); // In ra token nếu cần
            } else {
                document.getElementById("result").textContent = "Đăng nhập thất bại: " + (data.message || "Sai thông tin");
            }

        } catch (error) {
            document.getElementById("result").textContent = "Lỗi kết nối: " + error.message;
        }
    });
</script>

</body>
</html>
